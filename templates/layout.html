<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ '/static/fonts.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <title>{% block title %}{{ this.title }}{% endblock %} — Adrián Arroyo Calle</title>
</head>
<body>
  <nav>
    <div class="list-item">
      <a class="list-item-link" href="/">About me</a>
    </div>
    {% for project in site.query("/projects") %}
    <div class="list-item">
      <a class="list-item-link" href="{{ project | url }}">{{ project.name }}</a>
    </div>
    {% endfor %}
  </nav>
  <main>
    <h1>{{ this.title }}</h1>
    <article>
      {% block content %}{% endblock %}
    </article>
    <footer>
      &copy; Adrián Arroyo Calle 2020
    </footer>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Main Page -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6944504853839360"
         data-ad-slot="4423145936"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </main>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-20035972-22', 'auto');
    ga('send', 'pageview');

  </script>
</body>
