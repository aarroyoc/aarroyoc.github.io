<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ '/static/fonts.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <title>{% block title %}{{ this.title }}{% endblock %} — Adrián Arroyo Calle</title>
</head>
<body>
  <nav>
    <div class="list-item">
      <a class="list-item-link" href="/">About me</a>
    </div>
    {% for project in site.query("/projects") %}
    <div class="list-item">
      <a class="list-item-link" href="{{ project | url }}">{{ project.name }}</a>
    </div>
    {% endfor %}
  </nav>
  <main>
    <h1>{{ this.title }}</h1>
    <article>
      {% block content %}{% endblock %}
    </article>
    <footer>
      &copy; Adrián Arroyo Calle 2020
    </footer>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Main Page -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6944504853839360"
         data-ad-slot="4423145936"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </main>
<!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
<script>
  (function(f, a, t, h, o, m){
    a[h]=a[h]||function(){
      (a[h].q=a[h].q||[]).push(arguments)
    };
    o=f.createElement('script'),
    m=f.getElementsByTagName('script')[0];
    o.async=1; o.src=t; o.id='fathom-script';
    m.parentNode.insertBefore(o,m)
  })(document, window, '//stats.adrianistan.eu/tracker.js', 'fathom');
  fathom('set', 'siteId', 'GBXSY');
  fathom('trackPageview');
  </script>
  <!-- / Fathom -->
</body>
