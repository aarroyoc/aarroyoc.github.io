version: "3.6"
services:
  builder:
    build:
      dockerfile: ./Dockerfile.lektor
      context: .
    command: lektor build -O out
    volumes:
    - ./:/opt/adrianistan.eu
  publisher:
    build:
      dockerfile: ./Dockerfile.netlify
      context: .
    command: netlify deploy --dir=. --prod
    environment: 
      NETLIFY_AUTH_TOKEN:
      NETLIFY_SITE_ID: 76f0a0da-c560-431e-a5c2-743809bf96e0
    volumes:
    - ./:/opt/adrianistan.eu